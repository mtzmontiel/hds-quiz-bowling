<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:concordion="http://www.concordion.org/2007/concordion">
<body>
	<h1>Tiros por entrada Split</h1>
	<p>
		Cuando se hace el primer tiro con spare de <span
			concordion:set="#primero">5</span> pinos y <span
            concordion:set="#segundo">5</span> pinos, los tiros disponibles son <span
			concordion:assertEquals="tirosDisponibles(#primero, #segundo)">0</span>
	</p>
</body>
</html>
