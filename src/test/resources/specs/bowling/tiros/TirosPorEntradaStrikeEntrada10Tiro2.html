<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:concordion="http://www.concordion.org/2007/concordion">
<body>
	<h1>Tiros por entrada Strike entrada 10 segundo tiro</h1>
	<p>
		Cuando se hace el segundo tiro con Strike de <span
			concordion:set="#primero">10</span> pinos y <span
			concordion:set="#segundo">10</span> pinos, los tiros disponibles para
		la entrada final son <span
			concordion:assertEquals="tirosDisponibles(#primero, #segundo)">1</span>
	</p>
</body>
</html>
